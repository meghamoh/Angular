<body style= background-color:antiquewhite>
<div>
  <div class="container p-5">
       <div class="row">
           <div class="col mb-5" *ngFor="let i of artform">
               <div class="card" style="width:18rem;">
                   <img src="{{i.img}}"class="card-img-top" alt="..." height="190">
                   <div class="card-body">
                       <h5 class="card-title">{{i.name}}</h5>
                       <p class="card-text">{{i.description}}</p>
                       <a (click)="gotoHere(i.id)" class="btn btn-primary">more</a>
                       </div>
                   </div>
               </div>
           </div>
       </div>
       </div>
      </body>
